<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates</title>
    <style>
        body {
            background-color: #333;
        }

        .box {
            width: 250px;
            height: 250px;
            background-color: beige;
            margin: 5px;
        }

        .special {
            background-color: orange;
        }

        aside {
            position: fixed;
            right: 0;
            top: 0;
        }
    </style>
</head>

<body>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box special"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <aside>
        <button class="scroll-by">Scroll by 100px(y)</button>
        <button class="scroll-to">Scroll to 100px(y)</button>
        <button class="scroll-special">Scroll into special</button>
    </aside>
    <script>
        const specialBox = document.querySelector('.special');
        specialBox.addEventListener('click', (e) => {
            const rect = specialBox.getBoundingClientRect();
            console.log(rect);
            console.log(`client: ${e.clientX}, ${e.clientY}`);
            console.log(`page: ${e.pageX}, ${e.pageY}`);
        });

        const scrollBy100 = document.querySelector('.scroll-by');
        const scrollTo100 = document.querySelector('.scroll-to');
        const scrollSpecial = document.querySelector('.scroll-special');
        scrollBy100.addEventListener('click', () => window.scrollBy({ top: 100, left: 0, behavior: 'smooth' }));
        scrollTo100.addEventListener('click', () => window.scrollTo({ top: 100, left: 0, behavior: 'smooth' }));
        scrollSpecial.addEventListener('click', () => specialBox.scrollIntoView({ behavior: 'smooth' }));
    </script>
</body>

</html>
