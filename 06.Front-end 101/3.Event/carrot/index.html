<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harvest Carrots!</title>
  <script src="https://kit.fontawesome.com/4eb8bfd01f.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <section id="game">
    <section class="game__title-screen">
      <div class="title-screen__box">
        <h1 class="title-screen__title">Harvest<span>Carrots</span></h1>
        <button class="title-screen__start">Start</button>
      </div>
    </section>
    <header class="game__header">
      <button class="header__stop">
        <i class="fas fa-stop"></i>
      </button>
      <span class="header__timer">00:00</span>
      <span class="header__count"></span>
    </header>
    <section class="game__field">
      <div class="carrot" style="opacity: 0;"></div>
      <div class="bug" style="opacity: 0;"></div>
    </section>
    <section class="game__pop-up">
      <div class="pop-up__box">
        <button class="pop-up__replay">
          <i class="fas fa-redo-alt"></i>
        </button>
        <span class="pop-up__message">message</span>
      </div>
    </section>
  </section>
</body>
</html>
