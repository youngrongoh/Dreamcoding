<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll</title>
  <style>
    body {
      background-color: #333;
    }

    section {
      width: fit-content;
      margin: 0 auto;
      text-align: center;
    }

    .find {
      font-size: 2em;
      background-color: salmon;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 16px 0;
    }

    img {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <section>
    <button class="find">Find a rabbit üêá</button>
    <img class="carrot" src="./img/carrot.png" alt="carrot">
    <img class="carrot" src="./img/carrot.png" alt="carrot">
    <img class="carrot" src="./img/carrot.png" alt="carrot">
    <img class="carrot" src="./img/carrot.png" alt="carrot">
    <img class="carrot" src="./img/carrot.png" alt="carrot">
    <img class="carrot" src="./img/carrot.png" alt="carrot">
    <img id="rabbit" src="./img/rabbit.png" alt="rabbit">
    <img class="carrot" src="./img/carrot.png" alt="carrot">
    <img class="carrot" src="./img/carrot.png" alt="carrot">
    <img class="carrot" src="./img/carrot.png" alt="carrot">
  </section>

  <script>
    const find = document.querySelector('.find');
    const rabbit = document.querySelector('#rabbit');

    find.addEventListener('click', () => rabbit.scrollIntoView({ behavior: 'smooth', block: 'center' }));
  </script>
</body>

</html>
