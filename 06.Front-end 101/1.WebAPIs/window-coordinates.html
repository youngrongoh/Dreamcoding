<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates</title>
    <style>
        body {
            background-color: #333;
        }

        aside {
            position: fixed;
            right: 8px;
        }

        .box {
            width: 250px;
            height: 250px;
            background-color: blanchedalmond;
            margin-bottom: 4px;
            border-radius: 4px;
        }

        .special {
            background-color: lightsalmon;
        }
    </style>
</head>

<body>
    <aside>
        <button class="scroll-by">Scroll by 100px(y)</button>
        <button class="scroll-to">Scroll to 100px(y)</button>
        <button class="scroll-into">Scroll into special</button>
    </aside>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box special"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script>
        const aside = document.querySelector('aside');
        const special = document.querySelector('.special');

        special.addEventListener('click', e => {
            const rect = e.target.getBoundingClientRect();
            console.log(rect);
            console.log(`client: ${e.clientX}, ${e.clientY}`);
            console.log(`page: ${e.pageX}, ${e.pageY}`);
        });

        aside.addEventListener('click', e => {
            if (e.target.tagName !== 'BUTTON') {
                return;
            }
            const btn = e.target.className;
            switch (btn) {
                case 'scroll-by':
                    window.scrollBy({ top: 100, behavior: 'smooth' });
                    break;
                case 'scroll-to':
                    window.scrollTo({ top: 100, behavior: 'smooth' });
                    break;
                case 'scroll-into':
                    special.scrollIntoView({ behavior: 'smooth' });
                    break;
            }
        });
    </script>
</body>

</html>
