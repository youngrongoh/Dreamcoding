<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To-do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <section id="shopping-list">
        <header class="shopping-list__header">
            <h1 class="header__title">Shopping List</h1>
            <button class="header__deleteAll">
                <i class="fas fa-trash"></i>
            </button>
        </header>
        <main class="shopping-list__main">
            <ul class="main__list"></ul>
        </main>
        <footer class="shopping__list__footer">
            <input type="text" id="input-text" maxlength="38">
            <button class="footer__plus">
                <i class="fas fa-plus"></i>
            </button>
        </footer>
    </section>
</body>

</html>
