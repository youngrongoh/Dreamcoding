<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4eb8bfd01f.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer">00:00</span>
            <span class="game__score"></span>
        </header>
        <section class="game__field">
            <img src="./img/carrot.png" alt="carrot">
            <img src="./img/bug.png" alt="bug">
        </section>
    </section>
    <section class="pop-up">
        <button class="pop-up__refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message">MESSAGE</span>
    </section>
</body>

</html>
